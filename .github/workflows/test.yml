name: Tests

on:
  push:
    branches:
      - master
  pull_request: 
    branches: 
      - master
    
jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout du code
      uses: actions/checkout@v2

    - name: Installation des dépendances
      run: npm install

    - name: Exécution des tests
      run: npm test
